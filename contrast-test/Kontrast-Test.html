<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontrast Test</title>

    <style>
        .contrast-box {
            padding: 25px;
            display: flex;
            border: 2px solid black;
        }

        .contrasts {
            font-family: Arial, Helvetica, sans-serif;
            width: 150px;
            font-size: 20px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="contrast-box">
        <div class="contrasts" style="color: #B7B7B7;">Kontrast 2,0 <br> #B7B7B7</div>
        <div class="contrasts" style="color: #777777;">Kontrast 4,47 <br> #777777</div>
        <div class="contrasts" style="color: #595959;">Kontrast 7,0 <br> #595959</div>
        <div class="contrasts" style="color: #000000;">Kontrast 21,0 <br> #000000</div>
    </div>

</body>

</html>
